<ion-header>

    <ion-navbar>
      <ion-title>{{create? 'Add New' : 'Edit'}} Comment</ion-title>
      <ion-buttons end>
        <button *ngIf="!create" ion-button icon-only (click)="showDeleteConfirm()" color="danger">
          <ion-icon item-left name="trash"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-list>
        <ion-item>
          <ion-label floating>Comment</ion-label>
          <ion-textarea autocorrect=“on” autocomplete="on" [attr.rows]="7" type="text" name="message" maxLength="500" [ngModel]="comment?.message" required></ion-textarea>
        </ion-item>
      </ion-list>
      <button ion-button type="submit" block round [disabled]="!f.valid">{{create? 'Add New Comment' : 'Update Comment'}}</button>
    </form>
  
  </ion-content>
